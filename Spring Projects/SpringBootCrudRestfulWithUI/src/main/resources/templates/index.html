<!DOCTYPE HTML>
<html>
<head>
<title>Spring Boot - AJAX POST GET Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="/js/postrequest.js"></script>
<script src="/js/getrequest.js"></script>

<style>
table, th, td {
	border: 1px solid black;
}
</style>

</head>
<body>

	<div class="container">

		<h3 style="color: blue">POST-GET AJAX Spring Boot Application</h3>

		<div>
			<form class="form-inline" style="margin: 20px 20px 20px 20px"
				id="employeeForm">
				<div class="form-group">
					<label for="empid" style="margin-left: 20px; margin-right: 5px">EmpId:</label>
					<input type="text" class="form-control" id="empid"
						placeholder="Enter EmpId" />
				</div>
				<div class="form-group">
					<label for="empname" style="margin-right: 5px">EmployeeName:</label>
					<input type="text" class="form-control" id="empname"
						placeholder="Enter EmployeeName" />
				</div>
				<div class="form-group">
					<label for="empPosition"
						style="margin-left: 20px; margin-right: 5px">Position:</label> <input
						type="text" class="form-control" id="emppos"
						placeholder="Enter Position" />
				</div>
				<button type="submit" class="btn btn-default"
					style="margin-left: 20px; margin-right: 5px">Submit</button>
			</form>
		</div>

		<div class="col-sm-7" id="postResultDiv"></div>

		<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
			<button id="getAllCustomerId" type="button" class="btn btn-primary">Get
				All Employees</button>
			<div id="getResultDiv" style="padding: 20px 10px 20px 50px">
				<ul class="list-group">
				</ul>
				<table id="itemList">
					<thead>
						<tr>
							<th>EmpId</th>
							<th>EmpName</th>
							<th>EmpPosition</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>
</html>
